<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>JavaScript Mastery Assignment</h1>

    <!-- Part 1: Basic Interaction -->
    <p id="intro">Enter your age:</p>
    <input type="number" id="ageInput" placeholder="Type your age" />
    <button id="checkAgeBtn">Check</button>
    <p id="ageResult"></p>

    <!-- Part 2: Functions -->
    <h2>❤️ Functions Section</h2>
    <p id="greetResult"></p>
    <button id="greetBtn">Greet Me</button>

    <!-- Part 3: Loops -->
    <h2>🔁 Loops Section</h2>
    <ul id="loopList"></ul>

    <!-- Part 4: DOM Manipulation -->
    <h2>🌐 DOM Interactions</h2>
    <p id="message">Click the button to change me!</p>
    <button id="changeBtn">Change Text</button>

    <p id="counter">Counter: 0</p>
    <button id="incrementBtn">Increase Counter</button>

    <script src="script.js"></script>
  </body>
</html>
